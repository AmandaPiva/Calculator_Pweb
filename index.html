<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calcule aqui!</h1>
    <div class="container">
        
        <div class="calc">
            <input type="number" name="number" id="val1" class="values">
            <input type="number" name="number" id="val2" class="values">

            <button onclick="calcular('+')" class="oper">+</button>
            <button onclick="calcular('-')" class="oper">-</button>
            <button onclick="calcular('*')" class="oper">*</button>
            <button onclick="calcular('/')" class="oper">/</button>


            <input type="number" name="number" class="values" id="result" readonly>
        </div>

        <div class="calcule">
            <button onclick="limpe()" class="oper">Limpar</button>
            <div class="history" id="history"></div>
        </div>
    </div>

    <script>
        function limpe(){
           for(var i = 0; i < 2; i++){
            document.getElementsByTagName("input")[0].value = "";
            document.getElementsByTagName("input")[1].value = "";
            document.getElementsByTagName("input")[2].value = "";
           }
            
            }

       function calcular(op){
        var num1 = parseFloat(document.getElementById("val1").value);
        var num2 = parseFloat(document.getElementById("val2").value);

            switch(op){
                case '+':
                    var sum =0; 
                    sum = num1 + num2;

                    document.getElementById("result").value = sum;
                    document.getElementById("history").innerHTML += "<h1>" +sum +"</h1>";
                    
                break;

                case '-':
                    var sub =0; 
                    sub = num1 - num2;

                    document.getElementById("result").value = sub;
                    document.getElementById("history").innerHTML += "<h1>" +sub +"</h1>";
                break;

                case '*':
                    var mult =0; 
                    mult = num1 * num2;

                    document.getElementById("result").value = mult;
                    document.getElementById("history").innerHTML += "<h1>" +mult +"</h1>";
                break;

                case '/':
                    var divi =0; 
                    divi = num1 / num2;

                    document.getElementById("result").value = divi;
                    document.getElementById("history").innerHTML += "<h1>" +divi +"</h1>";
                break;
            }

            
       }
    </script>
</body>
</html>
