<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <h1>Calcule aqui!</h1>
    <div class="container">
        
        <div class="calc">
            <input type="number" name="number" id="val1" class="values">
            <input type="number" name="number" id="val2" class="values">

            <button onclick="soma()" class="sum">+</button>
            <button onclick="sub()" class="sub">-</button>
            <button onclick="multi()" class="mult">*</button>
            <button onclick="divi()" class="divi">/</button>

            <input type="number" name="number" id="result" readonly>
        </div>

        <div class="history" id="history"></div>
    </div>
</body>
</html>
